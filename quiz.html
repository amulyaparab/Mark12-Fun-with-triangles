<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz on Triangles</title>
  </head>
  <body>
    <h1>Quiz on Triangles</h1>
    <form>
      <p>
        What is the third angle for the triangle where angle1 = 45° and angle2 =
        45°?
      </p>
      <label for="45°"
        ><input type="radio" name="question1" value="45°" />45°</label
      >
      <label for="90°"
        ><input type="radio" name="question1" value="90°" />90°</label
      >
      <label for="60°"
        ><input type="radio" name="question1" value="60°" />60°</label
      >

      <p>If a triangle has an angle of 90 degrees, what is it called?</p>
      <label for="obtuse"
        ><input type="radio" name="question2" value="obtuse" />obtuse</label
      >
      <label for="acute"
        ><input type="radio" name="question2" value="acute" />acute</label
      >
      <label for="right-angled"
        ><input
          type="radio"
          name="question2"
          value="right-angled"
        />right-angled</label
      >
      <button id="submit-answers">Submit Answers</button>
      <h2 id="output"></h2>
    </form>
    <script src="quiz.js"></script>
  </body>
</html>
